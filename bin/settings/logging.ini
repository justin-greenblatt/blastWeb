[loggers]
keys=root,ncbiData,genomeWalk,revBlast

[handlers]
keys=consoleHandler,consoleErrors,throughAway

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_ncbiData]
level=DEBUG
handlers=throughAway
qualname=simpleExample
propagate=0

[logger_genomeWalk]
level=DEBUG
handlers=throughAway
qualname=simpleExample
propagate=0


[logger_revBlast]
level=DEBUG
handlers=consoleErrors
qualname=simpleExample
propagate=0

[handler_consoleErrors]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[handler_throughAway]
class=NullHandler
level=DEBUG


[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
