{% from "circosInit.html" import circosInit %}
{% from "circosGenome.html" import circosGenome %}
{% from "arc.html" import arc %}


 <!DOCTYPE html>
   <html>
       <head>
           <meta charset="utf-8">
           <title>NGCircos</title>
       </head>
       <body>
           <!-- NGCircos.js, Jquery.js and D3.js import -->
          <script src="{{url_for('static', filename = 'jquery.js')}}"></script>
          <script src="{{url_for('static', filename = 'd3.js')}}"></script>
          <script src="{{url_for('static', filename = 'NGCircos.js')}}"></script>
           
           <div id="NGCircos"></div>
   <!-- Data configuration -->

    {% for t in circosConfig.tracks %}
    
    {{arc(t)}}

    {% endfor %}
     
    {{circosGenome(circosConfig)}}
   
    {{circosInit(circosConfig)}}


 
       </body>
   </html>
